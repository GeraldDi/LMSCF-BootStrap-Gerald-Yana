<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootsctrapBasic1</title>
	<link href="css/bootstrap.css"  rel="stylesheet" type="text/css"  media="all">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content ="width=device-width, initial-scale=1.0">
	<style>
		.row:nth-child(1){
			background: red;
		}
		.row:nth-child(2){
			background: orange;
		}
		.row:nth-child(3){
			background: grey;
		}

		.row > div {
			background-color: white;
			color: black;
			height: 50px;
		}

		.row:nth-child(1) > div{
			border: 5px solid red;
		}

		.row:nth-child(2) > div{
			border: 5px solid orange;
		}

		.row:nth-child(3) > div{
			border: 5px solid gray;
		}  

	</style>
</head>
<body>
	<div  class="container shadow-lg rounded pt-4">
    
	    <div class="row my-4">	

			<div class="col-lg-2"></div>
			<div class="col-lg-2 offset-lg-8"></div>

		</div>

		<div class="row my-4">	

			<div class="col-lg-3"></div>
			<div class="col-lg-3 offset-lg-1"></div>
			<div class="col-lg-3 offset-lg-2"></div>

		</div>

		<div class="row">

			<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12"></div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>

			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 offset-lg-1"></div>

		</div>

	</div>
</body>
</html>
