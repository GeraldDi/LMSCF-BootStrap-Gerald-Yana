<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta name="viewport" content ="width=device-width, initial-scale=1.0">
	<title>advanced</title>
</head>
<body>
	<div class="container">
		<div  class="row bg-danger">

			<div class ="col-lg-1 col-md-2 col-sm-3 bg-light m-1">a</div>
			<div class ="col-lg-1 col-md-2 col-sm-3 bg-light ml-auto m-1">b</div>
		</div>
		<div class="row bg-warning">

			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light m-1">a</div>
			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light m-1 offset-lg-2">b</div>
			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light m-1 ml-auto">c</div>

		</div>

		<div class="row bg-secondary">
			
			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light m-1">a</div>
			<div class ="col-lg-3 col-md-6 col-sm-6 bg-light m-1">b</div>
			<div class ="col-lg-2 col-md-3 col-sm-4 bg-light m-1 ml-auto">c</div>

		</div>

		<div class="row bg-secondary">
			
			<div class ="col-lg-1 col-md-2 col-sm-2 bg-light  m-1">a</div>
			<div class ="col-lg-3 col-md-6 col-sm-6 bg-light  m-1">b</div>
			<div class ="col-lg-1 col-md-3 col-sm-4 bg-light  ml-auto m-1">c</div>

		</div>

	<!-- here part without padding-->
	<br><br>
		<div  class="row bg-danger">

			<div class ="col-lg-1 col-md-2 col-sm-3 bg-light border border-danger">a</div>
			<div class ="col-lg-1 col-md-2 col-sm-3 bg-light ml-auto border border-danger">b</div>
		</div>
		<div class="row bg-warning">

			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light border border-warning">a</div>
			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light offset-lg-3 border border-warning">b</div>
			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light ml-auto border border-warning">c</div>

		</div>

		<div class="row bg-secondary">
			
			<div class ="col-lg-2 col-md-2 col-sm-2 bg-light border border-secondary">a</div>
			<div class ="col-lg-6 col-md-6 col-sm-6 bg-light border border-secondary">b</div>
			<div class ="col-lg-3 col-md-3 col-sm-4 bg-light ml-auto border border-secondary">c</div>

		</div>
	</div>
